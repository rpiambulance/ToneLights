<body id="page-top" class="index" ng-app="tone_lights">

    <!-- Header -->
    <header ng-controller="PageCtrl">
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in">RPI Ambulance Lighting</div>
                <div class="intro-heading">Select a lighting scene:</div>

            <div class="box">
                <h3>Emergency<h3>

                <a href="#" class="target btn btn-xl" ng-click="emergency()">Emergency Activation</a>
                <a href="#" class="target btn btn-xl" id="target2" ng-click="on()">Bright White</a>
                <a href="#" class="target btn btn-xl" ng-click="standby()">System Standby</a>

                <h3>Standard Lighting<h3>

                <a href="#" class="target btn btn-xl" id="target3" ng-click="white50()">50% White</a>
                <a href="#" class="target btn btn-xl" id="target4" ng-click="dimWhite()">Dim White</a>
                <a href="#" class="target btn btn-xl" id="target4" ng-click="ww()">Warm White</a>


                <h3>Colored Scenes<h3>

                <a href="#" class="target btn btn-xl" id="target5" ng-click="red()">Red</a>
                <a href="#" class="target btn btn-xl" id="target6" ng-click="blue()">Blue</a>
                <a href="#" class="target btn btn-xl" id="target6" ng-click="purple()">Purple</a>
                <a href="#" class="target btn btn-xl" id="target7" ng-click="bluenight()">Blue Night Light</a>
                <a href="#" class="target btn btn-xl" id="target8" ng-click="rednight()">Red Night Light</a>
            </div>

            </div>
        </div>
